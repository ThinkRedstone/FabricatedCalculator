        <script>
            var a;
            function doMinimize() {
                var text;
                var num, den;
                num = document.getElementById("numeretor").value;
                den = document.getElementById("denominator").value;
                text = minimizeFraction(num, den);
                document.getElementById("res").innerHTML = text;
            }
        </script>
        <script>
            function doFactor() {
                var text;
                var num;
                num = document.getElementById("factor").value;
                text = new String(factor(num));
                document.getElementById("res").innerHTML = text;
                if (text == "Infinity") {
                    KAPPed = 0;
                    document.body.style.backgroundImage = KAPPA();
                    a = setInterval(function() {
                        colourFrenzy();
                    }, 500);
                } else {
                    KAPPed = 1;
                    document.body.style.backgroundImage = KAPPA();
                    clearInterval(a);
                }
            }
        </script>
        <script>
            function doSuperFactor() {
                var text;
                var num;
                num = document.getElementById("superFactor").value;
                text = new String(superFactor(num));
                document.getElementById("res").innerHTML = text;
                if (text == "Infinity") {
                    KAPPed = 0;
                    document.body.style.backgroundImage = KAPPA();
                    a = setInterval(function() {
                        colourFrenzy();
                    }, 500);
                } else {
                    KAPPed = 1;
                    document.body.style.backgroundImage = KAPPA();
                    clearInterval(a);
                }
            }
            function colourFrenzy() {
                document.getElementById('body').style.backgroundColor = getRandomColor();
            }
        </script>
        <script>
            function getRandomColor() {
                var letters = '0123456789ABCDEF'.split('');
                var color = '#';
                for (var i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }
        </script>
        <script>
            var KAPPed = 0;
            function KAPPA() {
                if (KAPPed === 0) {
                    KAPPed = 1;
                    document.getElementById('sound').play();
                    return "url('KAPPA.png')";
                } else {
                    KAPPed = 0;
                    document.getElementById('sound').load();
                    return "url()";
                }
            }
        </script>
        <script>
            function changeArrayColor(arr) {
                for (var i = 0; i < arr.length; i++) {
                    arr[i].style.color = getRandomColor();
                }
            }
        </script>
        <title>Fabricated Calculator</title>
    </head>
    <body style="font-size: x-large;" id = "body" class="colorable">

                <td><button type="button" onclick="doMinimize()" class="colorable">Minimize This Fraction!</button> </td>
